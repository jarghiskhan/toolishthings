<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolish Gains - Workout Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>

    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <h1 class="display-5 fw-bold">Toolish Gains - Workout Tracker</h1>
        </header>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Select Workout Day</h5>
                        <div class="btn-group w-100" role="group">
                            <button type="button" class="btn btn-outline-primary" onclick="selectDay(1)">Day 1</button>
                            <button type="button" class="btn btn-outline-primary" onclick="selectDay(2)">Day 2</button>
                            <button type="button" class="btn btn-outline-primary" onclick="selectDay(3)">Day 3</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Current Workout</h5>
                            <div>
                                <button class="btn btn-success btn-sm me-2" onclick="saveWorkout()">Save Progress</button>
                                <button class="btn btn-warning btn-sm me-2" onclick="clearAllChecks()">Clear Check</button>
                                <button class="btn btn-info btn-sm" onclick="exportData()">Export Data</button>
                            </div>
                        </div>
                        <div id="workout-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Exercise Template -->
    <template id="exercise-template">
        <div class="exercise-item mb-4">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="exercise-name mb-0"></h5>
                        <select class="form-select form-select-sm exercise-variant" style="width: auto;">
                        </select>
                    </div>
                    <div class="exercise-details small text-muted mb-2"></div>
                    <div class="personal-records small text-success mb-3">
                        <div>Best Weight: <span class="best-weight">None</span></div>
                        <div>Best Reps: <span class="best-reps">None</span></div>
                        <div>Last completed: <span class="last-done">Never</span></div>
                    </div>
                    <div class="sets-container"></div>
                    <div class="mt-2">
                        <button class="btn btn-sm btn-outline-primary add-set-btn" onclick="addSetToExercise(this)">
                            Add Set
                        </button>
                    </div>
                    <div class="mt-3">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label class="form-label mb-0">Last time soreness:</label>
                            </div>
                            <div class="col-auto">
                                <select class="form-select form-select-sm soreness-rating">
                                    <option value="0">None</option>
                                    <option value="1">Mild</option>
                                    <option value="2">Moderate</option>
                                    <option value="3">Severe</option>
                                </select>
                            </div>
                            <div class="col-auto">
                                <label class="form-label mb-0">Exertion:</label>
                            </div>
                            <div class="col-auto">
                                <select class="form-select form-select-sm exertion-rating">
                                    <option value="1">Very Easy</option>
                                    <option value="2">Easy</option>
                                    <option value="3">Moderate</option>
                                    <option value="4">Hard</option>
                                    <option value="5">Very Hard</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Set Template -->
    <template id="set-template">
        <div class="set-row row g-3 mb-2">
            <div class="col-auto">
                <label class="col-form-label col-form-label-sm">Set:</label>
            </div>
            <div class="col-auto">
                <input type="number" class="form-control form-control-sm weight-input" placeholder="Weight (kg)">
            </div>
            <div class="col-auto">
                <input type="number" class="form-control form-control-sm reps-input" placeholder="Reps">
            </div>
            <div class="col-auto">
                <button class="btn btn-sm btn-outline-success complete-set" onclick="markSetComplete(this)">âœ“</button>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="workoutData.js"></script>
    <script src="app.js"></script>
    <script src="../js/shared-navbar.js"></script>
</body>
</html>
