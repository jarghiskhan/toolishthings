<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolish Quest - Multi-Domain Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/colors.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">
                <i class="fas fa-search"></i>
                Toolish Quest
            </h1>
            <p class="subtitle">Search a site using keywords and enhanced queries</p>
        </header>

        <!-- Domain Management -->
        <div class="domain-management">
            <button id="addDomainBtn" class="add-domain-btn">
                <i class="fas fa-plus"></i>
                Add New Search Domain
            </button>
            <button id="manageDomainsBtn" class="manage-domains-btn">
                <i class="fas fa-cog"></i>
                Manage Searches
            </button>
        </div>

        <!-- Search Tabs -->
        <div class="tabs" id="domainTabs">
            <!-- Dynamic tabs will be generated here -->
        </div>

        <!-- Search Form -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="What are you looking for?" class="search-input">
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="enhanced-query" id="enhancedQuery"></div>
        </div>

        <!-- Content Tabs -->
        <div class="content-tabs">
            <div class="tab-buttons">
                <button class="content-tab active" data-tab="results">
                    <i class="fas fa-search"></i>
                    Search Results
                    <span class="search-count" id="searchCount"></span>
                </button>
                <button class="content-tab" data-tab="bookmarks">
                    <i class="fas fa-bookmark"></i>
                    Saved Links
                    <span class="bookmark-count" id="bookmarkCount"></span>
                </button>
            </div>
            
            <!-- Results Tab -->
            <div class="tab-content active" id="resultsTab">
                <div class="results-header">
                    <h3>Search Results</h3>
                    <button id="clearResults" class="clear-btn">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
                <div class="results" id="results"></div>
            </div>
            
            <!-- Bookmarks Tab -->
            <div class="tab-content" id="bookmarksTab">
                <div class="bookmarks-header">
                    <h3>Saved Links</h3>
                    <button id="clearBookmarks" class="clear-btn">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                </div>
                <div class="bookmarks" id="bookmarks"></div>
            </div>
        </div>

        <!-- Add Domain Modal -->
        <div id="addDomainModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add New Search Domain</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="addDomainForm">
                        <div class="form-group">
                            <label for="domainName">Search Name:</label>
                            <input type="text" id="domainName" placeholder="e.g., stackOverflow c#, reddit japan trip, amazon groceries" required>
                        </div>
                        <div class="form-group">
                            <label for="domainIcon">Icon (FontAwesome class):</label>
                            <input type="text" id="domainIcon" placeholder="e.g., fas fa-code, fas fa-gamepad" value="fas fa-globe">
                            <div class="help-text">
                                <a href="https://fontawesome.com/icons" target="_blank" rel="noopener">
                                    <i class="fas fa-external-link-alt"></i> Browse FontAwesome Icons
                                </a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="domainKeywords">Additional Keywords (optional):</label>
                            <input type="text" id="domainKeywords" placeholder="e.g., c#, japan trip, groceries" value="">
                        </div>
                        <div class="form-group">
                            <label for="searchEngine">Site Domain:</label>
                            <input type="text" id="searchEngine" placeholder="Enter site domain (e.g., stackoverflow.com)" value="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="saveDomainBtn" class="btn primary">Save Domain</button>
                    <button type="button" class="btn secondary" onclick="app.closeModal('addDomainModal')">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Manage Domains Modal -->
        <div id="manageDomainsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Manage Search Domains</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="domainsList">
                        <!-- Dynamic domains list will be generated here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn secondary" onclick="app.closeModal('manageDomainsModal')">Close</button>
                </div>
            </div>
        </div>

        <!-- Edit Domain Modal -->
        <div id="editDomainModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Search Domain</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="editDomainForm">
                        <div class="form-group">
                            <label for="editDomainName">Domain Name:</label>
                            <input type="text" id="editDomainName" required>
                        </div>
                        <div class="form-group">
                            <label for="editDomainIcon">Icon (FontAwesome class):</label>
                            <input type="text" id="editDomainIcon" required>
                        </div>
                        <div class="form-group">
                            <label for="editDomainKeywords">Additional Keywords (optional):</label>
                            <input type="text" id="editDomainKeywords" placeholder="e.g., elden ring, dark souls, sekiro" value="">
                        </div>
                        <div class="form-group">
                            <label for="editSearchEngine">Site Domain:</label>
                            <input type="text" id="editSearchEngine" placeholder="Enter site domain (e.g., fextralife.com)" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="updateDomainBtn" class="btn primary">Update Domain</button>
                    <button type="button" class="btn secondary" onclick="app.closeModal('editDomainModal')">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Preview Modal -->
        <div id="previewModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Link Preview</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <iframe id="previewFrame" src="about:blank"></iframe>
                </div>
                <div class="modal-footer">
                    <button id="openLink" class="btn primary">Open Link</button>
                    <button id="saveLink" class="btn secondary">
                        <i class="fas fa-bookmark"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/shared-navbar.js"></script>
</body>
</html>
